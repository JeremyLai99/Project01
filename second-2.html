<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用--自訂樣式(Class)</title>
    <style>
        h2.st1 {
            color: purple;
            text-transform: capitalize;
        }

        .st2 {
            color: orange;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 class="st1">apple</h1>
    <h2 class="st2">orange</h2>
    <h2 class="st1">banana</h2>
    <h3 class="st2">grape</h3>
</body>

</html>
